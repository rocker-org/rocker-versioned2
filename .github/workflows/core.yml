name: Build & Push Core images

on:
  push:
    branches:
      - "master"
    paths:
      - "dockerfiles/*_devel.Dockerfile"
  workflow_run:
    workflows:
      - "Create new release"
    branches:
      - "master"
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      all-versions: ${{ steps.set-json.outputs.all-versions }}
    steps:
    # For biggish images, github actions runs out of disk space.
    # So we cleanup some unwanted things in the disk image, and reclaim that space for our docker use
    # https://github.com/actions/virtual-environments/issues/2606#issuecomment-772683150
    # and https://github.com/easimon/maximize-build-space/blob/b4d02c14493a9653fe7af06cc89ca5298071c66e/action.yml#L104
    # This gives us a total of about 52G of free space, which should be enough for now
      - name: cleanup disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
          df -h
      - name: relocate docker data-dir
        run: |
          sudo sed -i 's#^{#{"data-root":"/mnt/docker",#' /etc/docker/daemon.json 
          sudo systemctl restart docker
      - uses: actions/checkout@v4.1.4
      - id: set-json
        run: |
          JSON=build/matrix/latest.json
          ALL=false
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            JSON=build/matrix/all.json
            ALL=true
          fi
          echo "json=${JSON}" >>"$GITHUB_OUTPUT"
          echo "all-versions=${ALL}" >>"$GITHUB_OUTPUT"
          echo ${JSON}
      - id: set-matrix
        run: |
          CONTENT=$(jq -r 'tostring' ${{ steps.set-json.outputs.json }})
          echo "matrix=${CONTENT}" >>"$GITHUB_OUTPUT"
          echo "${CONTENT}"

  build:
    needs: generate_matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v4.1.4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker images
        run: |
          BAKE_JSON=bakefiles/${{ matrix.r_version }}.docker-bake.json \
          BAKE_GROUP=${{ matrix.group }} \
          BAKE_OPTION=--push \
          make bake-json-group
